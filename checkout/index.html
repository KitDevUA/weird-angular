<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Checkout</title>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/checkout.css">
</head>
<body>
	
	<div class="main-container">
		<div class="checkout-steps__container">
			<div class="checkout-steps">
				<span class="checkout-step active">Account</span>
				<div class="divider"><i class="fas fa-chevron-right"></i></div>
				<span class="checkout-step">Shipping</span>
				<div class="divider"><i class="fas fa-chevron-right"></i></div>
				<span class="checkout-step">Payment</span>
				<div class="divider"><i class="fas fa-chevron-right"></i></div>
				<span class="checkout-step">Complete</span>
			</div>
		</div>
		
		<div class="checkout-grid">
			<div class="checkout-form">
				
			</div>
			<div class="checkout-cart">
				<h3 class="secondary-title">Your goods</h3>
				<span class="checkout__quantity">
					<span class="quantity__text">Items:</span>
					<span class="quantity__value">3</span>
				</span>
				<div class="cart-flow">
					<div class="cart-item">
						<div class="cart-item-image image-container">
							<img src="https://readonlydemo.vendure.io/assets/preview/b8/kelly-sikkema-685291-unsplash__preview.jpg?preset=thumb&amp;format=webp" alt="Tablet 32GB">
						</div>
						<div class="cart-item-content">
							<div class="cart-content-row">
								<a href="#">Tablet 32GB</a>
								<span class="ml-4">$789.60</span>
							</div>
							<div class="cart-content-row second">
								<span>2</span>
								<span>$394.80</span>
							</div>
						</div>
					</div>
					<div class="cart-item">
						<div class="cart-item-image image-container">
							<img src="https://readonlydemo.vendure.io/assets/preview/b8/kelly-sikkema-685291-unsplash__preview.jpg?preset=thumb&amp;format=webp" alt="Tablet 32GB">
						</div>
						<div class="cart-item-content">
							<div class="cart-content-row">
								<a href="#">Tablet 32GB</a>
								<span class="ml-4">$789.60</span>
							</div>
							<div class="cart-content-row second">
								<span>2</span>
								<span>$394.80</span>
							</div>
						</div>
					</div>
				</div>
				
				<div class="total-price">
					<div class="pre-total">
						<div class="total-row">
							<span>Subtotal</span>
							<span>$3,907.20</span>
						</div>
						<div class="total-row">
							<span>Shipping <span class="gray">(???)</span></span>
							<span>$0.00</span>
						</div>
					</div>
					<div class="total-total">
						<div class="total-row">
							<span>Total</span>
							<span>$3,907.20</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
